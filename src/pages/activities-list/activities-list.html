<ion-header>
  <ion-navbar>
    <ion-title>Atividades da Semana</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card class="card" *ngFor="let activity of activities">
      <ion-card-content class="card-content">
        <h2 class="activity-title" style="color:black;">{{activity.name}}</h2>

      </ion-card-content>

      <div class="div-button">
        <ion-row>
          <ion-col class="button-col" col-10>
             <a ion-item href="http://localhost:8000/api/profile/1/relate_with_activity/?activity_key={{activity.id}}">
              <button ion-button block color="orange" (click)="doAlert()">
                Participar
              </button>
            </a>
          </ion-col>
          <ion-col class="button-col" col-2>
            <a ion-item (click)="openModal({id: activity.id})">
              <button class="button-info" full ion-button default>
                <ion-icon name="ios-information-circle"></ion-icon>
              </button>
            </a>
          </ion-col>
        </ion-row>
      </div>
    </ion-card>
  </ion-list>
</ion-content>
