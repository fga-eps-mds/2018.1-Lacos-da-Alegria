<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Atividades</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let activitie of activities">
    <h2>{{activitie.name}}</h2>
    <p>{{activitie.body}}</p>
  </ion-item>
  
  <button ion-button class="btnGoRegister" (click)="BtnGoToCreateActivity()">Criar nova atividade</button>
</ion-content>
