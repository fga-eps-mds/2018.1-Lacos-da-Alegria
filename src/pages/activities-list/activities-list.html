<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Atividades</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
      <ion-item *ngFor='let activity of activities'>
        <p>{{activity.name}}</p>
      </ion-item>
  </ion-list>
</ion-content>
