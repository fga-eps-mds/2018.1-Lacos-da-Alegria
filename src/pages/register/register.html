<ion-header>
  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content #signup>
      <p *ngIf="submitAttempt" style="color: blue">Preencha todos dados precisamente</p>

  <ion-list no-lines>
    <form [formGroup]="signupOne">
        <ion-item>
            <ion-label floating>Nome Completo</ion-label>
            <ion-input formControlName="nameFull" type="text"></ion-input>
        </ion-item>
        <ion-item *ngIf="!signupOne.controls.nameFull.valid  && (signupOne.controls.nameFull.dirty || submitAttempt)">
          <p>
            Por favor insira um nome valido.
          </p>
        </ion-item>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input formControlName="email" type="text"></ion-input>
        </ion-item>
        <ion-item *ngIf="!signupOne.controls.email.valid  && (signupOne.controls.email.dirty || submitAttempt)">
            <p>
              Por favor insira um email valido.
            </p>
          </ion-item>
        <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-item *ngIf="!signupOne.controls.nameFull.valid  && (signupOne.controls.nameFull.dirty || submitAttempt)">
            <p>
              Por favor insira uma senha valida.
            </p>
          </ion-item>
          <ion-item *ngIf="signupOne.controls.password.hasError('required') && signupOne.controls.password.touched">
              <p>Sorry, field password is required!</p>
          </ion-item>
          <ion-item *ngIf="signupOne.controls.password.hasError('minlength') && signupOne.controls.password.touched">
              <p>Sorry, minimum password length is 6!</p>
          </ion-item>
        <ion-item>
            <ion-label floating>Confirmar Senha</ion-label>
            <ion-input type="password" [(ngModel)]="confirmPassword" formControlName="confirmPassword" required show-password></ion-input>
        </ion-item>
    
        <ion-item *ngIf="signupOne.controls.confirmPassword.touched && signupOne.controls.confirmPassword.hasError('mismatchedPasswords') && signupOne.controls.password.valid">
            <p>Passwords do not match</p>
        </ion-item>
        
    </form>
     
    
      
  </ion-list>
  </ion-content>

  <button ion-button (click)="BtnSend()">Enviar</button>
</ion-content>
