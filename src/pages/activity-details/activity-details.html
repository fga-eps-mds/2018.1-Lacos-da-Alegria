<ion-header>
  <ion-navbar>
    <ion-title>Detalhe da Atividade</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>
  <ion-list inset>
    <ion-item *ngFor='let activity of activity'>
      <h2 class="title" text-center>{{activity.name}} - HRSM</h2>
      <br>
      <h5 text-center> Número de Voluntários: {{activity.volunteers}}</h5>
      <h5 text-center> Localização: Q. E, 56 - Granja do Torto</h5>
      <h5 text-center> Data: 16/10</h5>
      <h5 text-center> Duração: {{activity.duration}} horas</h5>
    </ion-item>
  </ion-list>
      
  <button ion-button class="btnBack" (click)="BtnBackToList()">Voltar</button>
  <button ion-button color="danger" class="btnParticipate" (click)="BtnBackToList()">Participar</button>

</ion-content>
