<ion-header>
  <ion-navbar>
    <ion-title>Detalhe da Atividade</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list inset>
    <ion-item *ngFor='let activity of activity'>
      {{activity.name}}
      <p> Voluntárioos: {{activity.volunteers}}</p>
      <p> Limite: {{activity.limit}}</p>
      <p> Criada em: {{activity.created}}</p>
      <p> Status:{{activity.status}}</p>
      <p> Tempo: {{activity.time}}</p>
      <p> Duração: {{activity.duration}}</p>
      <p> Inscrito: {{activity.subscription}}</p>
      <p> Chamado: {{activity.call}}</p>
    </ion-item>
  </ion-list>

  <button ion-button class="btnGoRegister" (click)="BtnBackToList()">Voltar</button>
</ion-content>
