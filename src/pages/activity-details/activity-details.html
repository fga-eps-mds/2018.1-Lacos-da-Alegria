<ion-header>
  <ion-navbar>
    <ion-title>Detalhe da Atividade</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>
  <ion-list inset>
    <ion-item *ngFor='let activity of activity'>
      <h2 class="title" text-center><b>{{activity.name}}</b></h2>
      <br>
      <h5 text-center><b>Localização:</b> {{activity.location}}</h5>
      <h5 text-center><b>Data:</b> {{day}}/{{month}}</h5>
      <h5 text-center><b>Horário:</b> {{time}}</h5>
      <h5 text-center><b>Duração:</b> {{activity.duration}} horas</h5>
    </ion-item>
  </ion-list>
      
  <button ion-button class="btnBack" (click)="BtnBackToList()">Voltar</button>
  <button ion-button color="danger" [style.backgroundColor]="btnColor" class="btnParticipate" (click)="postActivity(getId(), activity[0].id)"> {{btnText}} </button>
</ion-content>
