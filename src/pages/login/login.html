<ion-header>
    <ion-navbar >
      <ion-title>Entre no Laços da Alegria</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="login-box">
  <ion-list class="credential-box">
      <ion-item class="item">
        <ion-input class="input" type="text"placeholder="Nome de usuário ou E-mail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Senha"></ion-input>
      </ion-item>
  </ion-list>
  <div class="div-btn">
    <button id="login-btn" ion-button full (click)="BtnLogIn()">Entrar</button>
    <p>ou</p>
    <button id="register-btn" ion-button full (click)="BtnRegister()">Cadastrar</button>
  </div>
</ion-content>
