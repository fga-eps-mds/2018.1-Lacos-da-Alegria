<ion-header>
    <ion-toolbar>
      <ion-title>Entre no Laços da Alegria</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

  <form (ngSubmit)="userLogin()">

    <ion-list>
      <ion-item class="item">
          <ion-label floating>Nome de usuário</ion-label>
          <ion-input [(ngModel)]="user.username" type="text" name="username"></ion-input>
      </ion-item >

      <ion-item class="item">
          <ion-label floating>Senha</ion-label>
          <ion-input [(ngModel)]="user.password" type="password" name="password"></ion-input>
      </ion-item >
    
      <div class="div-btn">
        <button id="login-btn" ion-button full type="submit">Entrar</button>
        <p>ou</p>
        <button id="register-btn" ion-button full (click)="BtnRegister()">Cadastrar</button>
      </div>

    </ion-list>
  </form>
</ion-content>
