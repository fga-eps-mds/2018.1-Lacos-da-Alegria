<ion-header>
    <ion-navbar>
        <ion-title>
            Ajuda
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h3>{{ video?.title }}</h3>

    <iframe width="100%"
            height="315"
            [src]="trustedVideoUrl ? trustedVideoUrl : null"
            (load)="trustedVideoUrl ? handleIFrameLoadEvent() : null"
            frameborder="0"
            allowfullscreen></iframe>
    <p>{{video?.description}}</p>
</ion-content>
