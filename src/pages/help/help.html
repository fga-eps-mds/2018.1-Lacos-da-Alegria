<ion-header>
    <ion-navbar>
        <ion-title>
            Ajuda
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <iframe width="100%"
                height="315"
                [src]="trustedVideoUrl ? trustedVideoUrl : null"
                (load)="trustedVideoUrl ? handleIFrameLoadEvent() : null"
                frameborder="0"
                allowfullscreen></iframe>
        <ion-card-content text-center>
            <ion-card-title class="titlecard">{{ video?.title }}</ion-card-title>
            <p>{{video?.description}}</p>
        </ion-card-content>
    </ion-card> 
</ion-content>
