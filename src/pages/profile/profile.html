<ion-header>
  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
        <ion-item text-center class="profile" *ngFor='let user of user'>
          <ion-avatar class="picture">
            <img src="../../assets/imgs/logooficial.png">
          </ion-avatar>
            <h1> {{user.username}} </h1>
            <h2> {{user.role}} </h2>
            <p> {{user.name}} </p>
            <p> {{user.email}} </p>
            <p> {{user.ddd}} {{user.whatsapp}} </p>
        </ion-item>
        <button id="edit-btn" full ion-button>Editar Perfil</button>
</ion-content>
